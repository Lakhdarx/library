<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <h1>E-book</h1>
        <div class="nav">
            <div class="nav-element">
                <img src="icons/home-4-svgrepo-com (1).svg" class="svg">
                <h3>Home</h3>
            </div>

                <img src="icons/discover-compass-svgrepo-com.svg" class="svg">

        </div>

        <form action="" method="get">

        <div class="profile-panel">

            <img src="icons/Guy-Baron.jpg" alt="" id="profile-pic">
        </div>
    </header>
    <main class="main">
        <!-- Sample book -->
        <div class="book-card">
            <h4>Name: </h4>
