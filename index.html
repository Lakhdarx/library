<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <h1>E-book</h1>
        <div class="nav">
            <div class="nav-element">
                <img src="icons/home-4-svgrepo-com (1).svg" class="svg">
                <h3>Home</h3>
            </div>
            <div class="nav-element">
                <img src="icons/discover-compass-svgrepo-com.svg" class="svg">
                <h3>Discover</h3>
            </div>
            <div class="nav-element">
                <img src="icons/bookmark-svgrepo-com.svg" class="svg">
                <h3>Bookmark</h3>
            </div>
            <div class="nav-element">
                <img src="icons/settings-svgrepo-com (1).svg" class="svg">
                <h3>Settings</h3>
            </div>
            <div class="nav-element">
                <img src="icons/help-svgrepo-com.svg"class="svg">
                <h3>Help</h3>
            </div>
        </div>
    </div>
    <header class="header">
        <form action="" method="get">
            <img src="icons/magnify.svg" alt="" id="search-icon" class="svg">
            <input type="text" name="search-query" placeholder="Search">
        </form>
        <div class="profile-panel">
            <div class="night-container"><img src="icons/night-svgrepo-com.svg" alt="" class="svg"></div>
            <div class="notify-container"><img src="icons/notifications-svgrepo-com.svg" alt="" class="svg"></div>
            <img src="icons/Guy-Baron.jpg" alt="" id="profile-pic">
            <button id="add-book">ADD BOOK</button>
        </div>

    </header>
    <main class="main">
        <!-- Sample book -->
        <!-- <div class="book-card">
            <h5>Name: Lord of the rings</h5>
            
            <h5>Author: Andrei Soljuki</h5>
            <h5>Pages: 128</h5>
            <h5>Status: Not read</h5>
            <button class="remove-btn">Remove</button>
        </div> -->
        

        <form method="get" id="book-form" style="display: none" >
            <input type="text" placeholder="Book name" id="name-input" required>
            <input type="text" placeholder="Author" id="author-input" required>
            <input type="text" placeholder="Pages" id="pages-input" required>
            <select id="status-input" required >
                <option value="read">Read</option>
                <option value="not-read">Not read</option>
            </select>
            <button type="submit">Add book</button>
        </form>

    </main>
</body>
</html>
